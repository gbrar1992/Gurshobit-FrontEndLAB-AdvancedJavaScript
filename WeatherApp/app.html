<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Web Application</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="application-wrapper">
    <header>
      <input type="search" autocomplete="on" class="search-field" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city-name">Chandigarh, IN</div>
        <div class="today-date">Saturday, 24 September 2022</div>
      </section>
      <div class="today">
        <div class="temperature">25<span>°c</span></div>
        <div class="weather">Cloudy</div>
        <div class="high-low">22°c / 35°c</div>
      </div>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
